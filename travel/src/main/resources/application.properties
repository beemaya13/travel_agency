server.port=8081

#database
spring.datasource.url=jdbc:postgresql://localhost:5432/travelagency
spring.datasource.username=postgres
spring.datasource.password=root

#liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog-master.xml


##jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
#make NONE
spring.jpa.hibernate.ddl-auto = validate
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true

#swagger path
springdoc.swagger-ui.path= /swagger-ui.html
springdoc.api-docs.path=/api-docs

#logging
#logging.level.root=info
#logging.level.com.baeldung=TRACE

#loading data by spring
#spring.sql.init.schema-locations=classpath*:database/R1/sql/initDB.sql
#spring.sql.init.data-locations=classpath*:database/R1/sql/populateDB.sql

#1 create+embedded = creating empty table
#2 validate+always = fulfilling existing table
#3 validate+embedded = further work with full table
