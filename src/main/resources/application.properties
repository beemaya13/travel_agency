server.port=8080

#database
spring.datasource.url=jdbc:postgresql://localhost:5432/travelagency
spring.datasource.username=postgres
spring.datasource.password=root


spring.sql.init.schema-locations=classpath*:database/initDB.sql
spring.sql.init.data-locations=classpath*:database/populateDB.sql

#jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = validate
spring.sql.init.mode=always
#spring.jpa.properties.hibernate.format_sql=true


#liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog-master.xml


#1 create+embedded = creating empty table
#2 validate+always = fulfilling existing table
#3 validate+embedded = further work with full table
#4 jwt.secret=javamaster  for security
#5 logging.level.= INFO